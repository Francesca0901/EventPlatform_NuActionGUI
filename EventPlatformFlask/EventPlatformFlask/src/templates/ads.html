{% extends 'backable.html' %}

{% block content %}
<h5 class="card-header">Advertisements:</h5>
<div class="card-body">
  <div style="overflow: scroll; height: 222px;"> 
    <table id="eventsTbl" class="table table-striped table-bordered table-hover table-sm table-responsive" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        {% for a in ads %}
        <tr>
          <td>{{ a.content }} </td>
          <td>
            <a href="{{ url_for('remove_ad', id=a.id) }}"><input type="submit" value="Remove" class="btn btn-secondary"></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="card-header">Add new Advertisement:</div>
<div class="card-body">
  <div class="card-text">
    <form method='post' action={{ url_for('create_ad') }}>
      <div class="form-group mb-1">
        <label for="content" class="form-label">Content</label>
        <input type="content" name="content" id="content" class="form-control">
      </div>
      <input type="submit" value="Create" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
